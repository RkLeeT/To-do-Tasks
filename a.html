<body>
	
	<div class="container">
		<div id="date">date:</div>
		<div id="pending" class="state">
			<h2>To-do Tasks</h2>
			<div class="content">
				<div class="info">
					<div class="left">
						<span id="check" onclick="allCompleted(event)"><i class="far fa-check-circle"></i></span>
						<span id="times" onclick="allPending(event)"><i class="far fa-times-circle"></i></span>
					</div>
					<span class="clear-btn fas fa-trash-alt" onclick="clearList(event)"></span>
				</div>
				<div class="list">
					<!-- <ul id="ul-list" class="ul-list" ondrop="drop(event)" ondragover="dragover(event)"> -->
					<ul id="ul-list" class="ul-list">
					</ul>
				</div>
				<div class="add">
					<input id="inputBar" name="inputBar" type="text" placeholder="Add a task"/>
				</div>
			</div>
		</div>
